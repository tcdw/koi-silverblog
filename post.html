<!DOCTYPE html>
<html lang="{{ Template.Config.Language }}">
<head>
    {% include "./include/common-head.html" %}
</head>
<body class="dark:bg-gray-950">
    {% include "./include/header.html" %}
    <div class="flex justify-center -mt-32 z-10 relative md:px-4 xl:px-0 xl:gap-4">
        <main class="bg-white bg-opacity-70 dark:bg-gray-950 dark:bg-opacity-70 w-full max-w-4xl md:rounded-3xl backdrop-blur-xl p-5 md:p-6">
            <div class="mb-8">
                <article class="text-black dark:text-white">
                    <h2 class="text-3xl font-bold leading-normal">{{ Page.MetaData.Title }}</h2>
                    <div class="mt-4">
                        <time datetime="{{ Page.MetaData.ISOTime }}" class="opacity-60">{{ Page.MetaData.FormatTime }}</time>
                    </div>
                    <div class="prose prose-slate dark:prose-invert max-w-none prose-a:no-underline prose-a:border-accent-200 dark:prose-a:border-accent-900 prose-a:border-b-2 prose-a:border-dashed prose-a:text-accent-600 dark:prose-a:text-accent-400 hover:prose-a:border-accent-300 dark:hover:prose-a:border-accent-700 hover:prose-a:bg-accent-100 dark:hover:prose-a:bg-accent-950 prose-a:transition-colors prose-img:rounded-lg prose-thead:border-b-2 prose-th:text-base prose-th:leading-8 prose-td:text-base prose-td:leading-8 prose-li:my-0.5 mt-6">
                        {{ Page.Content|safe }}
                    </div>
                </article>
                <div class="mt-8">
                    {{ Template.Include.Comment|safe }}
                </div>
            </div>
        </main>
    </div>
    {% include "./include/footer.html" %}
</body>
</html>
